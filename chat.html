<!DOCTYPE html>
<html>
<head>
    <title>Chat Box</title>
    <link rel="stylesheet" href="style.css" /> 
    <script src="index.js"></script>
</head>
<body>

    <div>
        <h1 onclick="home()" id="home" class="title">Chat Box</h1>
        <img onclick="home()" id="home" class="image" src="logo.png">
    </div>
    
    <div class="pad">
        <hr id="ree1">

        <dl id="list">
            <dt id="prompt">Discuss your different viewpoints!</dt>
            <div class="individual1">
                <dt id="anon">Anonymous:</dt>
                <dd id="text1" style="padding-bottom: 1%;">Hello!</dd>
            </div>
        </dl>

        <footer id="messageBox">
            <textarea onkeypress="onEnter()" name="text" rows="14" cols="10" wrap="soft" id="message" placeholder="Send a message..."></textarea>
            <button onclick="intoBox()" id="button">Send</button>
            <button onclick="reported()" id="report">Report</button>
        </footer>
    </div>

</body>
</html>
