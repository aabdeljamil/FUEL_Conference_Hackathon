<!DOCTYPE html>
<html>
<head>
    <title>Chat Box</title>
    <link rel="stylesheet" href="style.css" /> 
    <script>
        function intoBox(){
            var node = document.createElement("DT");
            var node1 = document.createElement("DD");

            var textnode = document.createTextNode("You:");
            var textBox = document.getElementById("message");
            var messageToSend = textBox.value;
            if (messageToSend == ""){
                alert("Type a message first");
                return;
            }
            var textnode1 = document.createTextNode(messageToSend);

            node.id = "from";
            node1.id = "text";
            
            node.appendChild(textnode);
            node1.appendChild(textnode1);

            document.getElementById("list").appendChild(node);
            document.getElementById("list").appendChild(node1);

            textBox.value = "";
        }
        function home(){
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <h1 onclick="home()" id="home" class="center">Reverse Omegle</h1>
    <hr id="ree1">

    <dl id="list">
        <dt id="prompt">Start Chatting!</dt>
        <dt id="from">Anonymous:</dt>
        <dd id="text">Hello!</dd>
    </dl>

    <footer id="messageBox">
        <textarea name="text" rows="14" cols="10" wrap="soft" id="message" placeholder="Send a message..."></textarea>
        <button onclick="intoBox()" id="button">Send</button>
    </footer>
</body>
</html>
